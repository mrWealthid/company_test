<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./wealth-css/Question1.css" />
    <title>Question 1</title>
  </head>
  <body>
    <section class="form-wrapper">
      <form class="my-form">
        <section class="form-group">
          <h3>
            Responsive Registration<br />
            Form
          </h3>
          <div class="input-group">
            <input type="email" placeholder="Email" class="my-input" />
            <i class="fa fa-envelope"></i>
          </div>
          <div class="input-group">
            <input type="password" class="my-input" placeholder="Password" />
            <i class="fa fa-lock"></i>
          </div>

          <div class="input-group">
            <input
              type="password"
              class="my-input"
              placeholder="Re-type Password"
            />
            <i class="fa fa-lock"></i>
          </div>

          <div class="name-group">
            <div class="input-group">
              <input type="text" placeholder="First Name" class="my-input" /><i
                class="fa fa-user icon"
              ></i>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Last Name" class="my-input" /><i
                class="fa fa-user icon"
              ></i>
            </div>
          </div>
          <div class="radio-group">
            <label for="male" class="radio-label"
              ><input type="radio" id="male" name="gender" />
              Male
            </label>

            <label for="female" class="radio-label"
              ><input type="radio" id="female" name="gender" />
              Female
            </label>
          </div>
          <select class="my-select">
            <option value="Select a country">Select a country</option>
          </select>

          <label class="check-label">
            <input type="checkbox" />
            I agree with terms and conditions
          </label>

          <label class="check-label">
            <input type="checkbox" />
            I want to recieve the newsletter
          </label>

          <button class="my-btn" type="submit">Register</button>
        </section>
      </form>
    </section>
  </body>
</html>
