<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./wealth-css/Question3.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Question 3</title>
  </head>
  <body>
    <section class="form-wrapper">
      <form class="my-form">
        <section class="form-group">
          <p>Upload Your Passport Here</p>
          <div class="img-container">
            <img
              class="my-img"
              src="./wealth-asset/placeholder2.jpg"
              alt="image-holder"
            />
          </div>

          <div class="name-group">
            <section class="input-wrapper">
              <div class="input-group">
                <label class="input-label">
                  Title
                  <i class="fa fa-times"></i>
                </label>
                <select>
                  <option value=""></option>
                </select>
              </div>

              <div class="input-group">
                <label class="input-label"
                  >Marital Status
                  <i class="fa fa-times"></i>
                </label>
                <select>
                  <option value=""></option>
                </select>
              </div>
            </section>
            <div class="input-group input-group-last">
              <label class="input-label"
                >Street Address
                <i class="fa fa-times"></i>
              </label>
              <input type="text" class="my-input" />
            </div>
          </div>

          <!-- Second Row -->
          <div class="name-group">
            <section class="input-wrapper">
              <div class="input-group">
                <label class="input-label"
                  >First Name
                  <i class="fa fa-times"></i>
                </label>
                <input type="text" class="my-input" />
              </div>

              <div class="input-group">
                <label class="input-label"
                  >Last Name
                  <i class="fa fa-times"></i>
                </label>
                <input type="text" class="my-input" />
              </div>
            </section>
            <div class="input-group input-group-last">
              <label class="input-label"
                >City
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value=""></option>
              </select>
            </div>
          </div>

          <!-- third Row -->

          <div class="name-group">
            <section class="input-wrapper">
              <div class="input-group">
                <label class="input-label">Middle Name</label>
                <input type="text" class="my-input" />
              </div>

              <div class="input-group">
                <label class="input-label"
                  >Gender
                  <i class="fa fa-times"></i>
                </label>
                <div class="radio-group">
                  <label><input type="radio" name="gender" />Male </label>
                  <label><input type="radio" name="gender" />Female</label>
                </div>
              </div>
            </section>
            <div class="input-group input-group-last">
              <label class="input-label"
                >Account Type
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value=""></option>
              </select>
            </div>
          </div>

          <!-- fourth Row -->

          <div class="name-group">
            <section class="input-wrapper">
              <div class="input-group">
                <label class="input-label"
                  >Date Of Birth
                  <i class="fa fa-times"></i>
                </label>

                <input type="date" />
              </div>

              <div class="input-group">
                <label class="input-label"
                  >Phone Number
                  <i class="fa fa-times"></i>
                </label>
                <input type="tel" />
              </div>
            </section>

            <div class="input-group">
              <label class="input-label"
                >Segment
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value=""></option>
              </select>
            </div>

            <div class="input-group">
              <label class="input-label"
                >Subsegment
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value=""></option>
              </select>
            </div>
          </div>

          <!-- fifth row -->
          <div class="name-group">
            <section class="input-wrapper">
              <div class="input-group">
                <label class="input-label"
                  >Email
                  <i class="fa fa-times"></i>
                </label>
                <input type="text" class="my-input" />
              </div>

              <div class="input-group">
                <label class="input-label"
                  >Country of
                  <i class="fa fa-times"></i>
                </label>
                <input type="text" class="my-input" />
              </div>
            </section>

            <div class="input-group input-group-last">
              <label class="input-label">Signature</label>
              <input class="file-upload" type="file" />
            </div>
          </div>

          <!-- Six Row -->
          <div class="name-group">
            <div class="input-group1">
              <label class="input-label"
                >Occupation
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value=""></option>
              </select>
            </div>

            <div class="input-groups">
              <label class="input-label"
                >Referral Account Number/Staff Id</label
              >
              <div class="my-referral">
                <input type="text" />
                <button>Verify</button>
              </div>
            </div>
          </div>

          <!-- 
          Seventh row -->

          <div class="name-group">
            <div class="input-group1">
              <label class="input-label">Select Branch</label>
              <select>
                <option value="UBA HOUSE, 35 BRO STREET, LAGOS"
                  >UBA HOUSE, 35 BRO STREET, LAGOS</option
                >
              </select>
            </div>

            <section class="my-terms">
              <div class="input-group3">
                <label>Sign me up for Internet Banking </label>
                <label>
                  <input type="radio" name="internet Banking" />Yes</label
                >
                <label><input type="radio" name="internet Banking" />No</label>
              </div>

              <div class="input-group3">
                <label>
                  <input type="checkbox" /> I agree to the
                  <a href="">Identity and T&Cs</a></label
                >
              </div>
            </section>
          </div>

          <!-- 
Eight-row -->

          <div class="name-group2">
            <div class="input-group">
              <label class="input-label">Country Of Residence</label>
              <select>
                <option value=""></option>
              </select>
            </div>
          </div>

          <!-- Ninth row -->
          <div class="name-group2">
            <div class="input-group">
              <label class="input-label"
                >State Of Residence
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value="">Select State</option>
              </select>
            </div>

            <div class="input-group">
              <label class="input-label"
                >LGA Of Residence
                <i class="fa fa-times"></i>
              </label>
              <select>
                <option value="">Select LGA</option>
              </select>
            </div>
          </div>

          <div class="btn-group">
            <input class="hidden-input" type="text" />
            <div class="my-btn1">
              <button class="my-btn" type="submit">
                Submit
              </button>
            </div>
          </div>
        </section>
      </form>
    </section>
  </body>
</html>
