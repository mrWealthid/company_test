<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./wealth-css/Question2.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Question 2</title>
  </head>
  <body>
    <section class="form-wrapper">
      <form class="my-form">
        <section class="form-group">
          <div class="img-container">
            <img
              class="my-img"
              src="./wealth-asset/placeholder2.jpg"
              alt="image-holder"
            />
          </div>

          <div class="name-group">
            <div class="input-group">
              <input type="text" placeholder="First Name" class="my-input" />
              <input type="text" placeholder="Last Name" class="my-input" />
              <i class="fa fa-user icon hidden"></i>
            </div>
          </div>

          <div class="input-group">
            <input type="text" placeholder="User Name" class="my-input" /><i
              class="fa fa-user icon"
            ></i>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" class="my-input" />
            <i class="fa fa-envelope"></i>
          </div>

          <div class="input-group">
            <input type="tel" placeholder="Tel. Number" class="my-input" />
            <i class="fa fa-phone"></i>
          </div>

          <div class="input-group">
            <input type="password" class="my-input" placeholder="Password" />
            <i class="fa fa-lock"></i>
          </div>

          <div class="input-group">
            <input
              type="password"
              class="my-input"
              placeholder="Confirm Password"
            />
            <i class="fa fa-lock"></i>
          </div>

          <div class="btn-group">
            <input class="btn-input" type="submit" value="OK" />
          </div>
        </section>
      </form>
    </section>
  </body>
</html>
